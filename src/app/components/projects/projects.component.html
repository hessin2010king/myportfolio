<section id="projects">
  <div class="container">
    <h2>My Projects</h2>

    <div class="projects-grid">
      <div class="project-card" *ngFor="let project of projects">
        <div class="project-image">
          <img [src]="project.image" alt="{{ project.name }}">
        </div>
        <div class="project-content">
          <h3>{{ project.name }}</h3>
          <p>{{ project.description }}</p>
          <div class="buttons">
            <button *ngIf="project.images && project.images.length > 0" (click)="openSlider(project.images)">
              <i class="fas fa-eye"></i> View
            </button>
            <button *ngIf="project.demo" (click)="openDemoLink(project.demo)">
              <i class="fas fa-external-link-alt"></i> Demo
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Image Slider Modal -->
    <div class="modal" [class.show]="isSliderOpen">
      <div class="modal-content">
        <span class="close" (click)="closeSlider()">&times;</span>
        <img [src]="currentImage" alt="Project Image">
        <div class="slider-controls">
          <button (click)="prevImage()">&#10094;</button>
          <button (click)="nextImage()">&#10095;</button>
        </div>
      </div>
    </div>
  </div>
</section>
